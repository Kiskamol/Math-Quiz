<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Quiz Project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="main p-3">
      <div style="text-align: center;">
       <h2> < Math Quiz For Student  > </h2>
      <p>Including 
        ➕ / ➖/ ✖️/ ➗ and Equation </p>
      <p>Perfect for practising </p>
      </div>
      <div> 
        <ul>
        <li>1 : 120 * 25 = ❓<br>
          <input type="number" id="input"><button onclick="CheckResult(1)">Submit</button></li>
          <h2 id="result" ></h2>
          <button style="display: none;" >Answer</button>
        </li>
        <hr>
        <li>2 : 90 / 5 = ❓<br>
          <input type="number" id="input2"><button onclick="CheckResult(2)">Submit</button></li>
          <h2 id="result2"></h2>
        </li>
        <hr>
        <li>3 : 18.05 + 12.26  = ❓<br>
          <input type="number" id="input3"><button onclick="CheckResult(3)">Submit</button></li>
          <h2 id="result3"></h2>
        </li>
        <hr>
        <li>4 : -10 + -15  = ❓<br>
          <input type="number" id="input4"><button onclick="CheckResult(4)">Submit</button></li>
          <h2 id="result4"></h2>
        </li>
        <hr>
        <li>5 : 100 - ❓ = 25<br>
          <input type="number" id="input5"><button onclick="CheckResult(5)">Submit</button></li>
          <h2 id="result5"></h2>
        </li>
        <hr>
        <button id="btn" onclick ="Spoil()">All Result</button>
          <div id="spoil" style="display: none; border:  2px dotted black; padding: 10px;" >
            <ul>
              <li>1 : 3000</li>
              <li>2 : 15</li>
              <li>3 : 13.31</li>
              <li>4 : -25</li>
              <li>5 : 75</li>
            </ul>
          </div>
      </div>
    </div>
</body>
</html>
